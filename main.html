<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<h1>Signup Form</h1>
	<form method="post">
		<label for="name">Name</label>
		<input name="name" id="name" type="text" placeholder="Name" required/>
		<br><br>
		
		<label for="email">Email</label>
		<input name="email" id="email" type="email" placeholder="Email" required />
		<br><br>

		<label >Gender:</label>
		<input name="gender" id="gender_m" type="radio" required/>
		<label for="gender_m">Male</label>
		
		<input name="gender" id="gender_f" type="radio" required/>
		<label for="gender_f">Female</label>
		<br><br>

		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required>
			<option value=" " disabled selected>--Please choose an option--</option>
			<option value="mercedes">mercedes</option>
			<option value="bmw">bmw</option>
		</select>
		<br><br>

		<label for="age">Age</label>
		<input name="age" type="number" id="age" placeholder="Age" required />
		<br><br>

		<label for="dob">DOB</label>
		<input name="dob" id="dob" type="date" required/>
		<br><br>

		<label for="tel">Phone Number</label>
		<input name="tel" id="tel" type="number" placeholder="xxx-xxx-xxxx" required>
		<br><br>

		<label for="password">Password</label>
		<input name="password" id="password" type="password" placeholder="Password" required />
		<br><br>

		<label for="tos">I agree to the TOS</label>
		<input name="tos" id="tos" type="checkbox" required>
		<br><br>

		<button type="submit">submit</button>
		
		
	</form>

</body>

</html>
